<!DOCTYPE html>

<head>
    <!-- Setting dynamic viewport, stylesheets and functions-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="Styles/recycled_components.css" />
    <script src="functions.js"> </script>
</head>

<body>
    <header>
        <!-- Navbar Component that shows the logo and name of the establishment.-->
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="Assets/sunandmoon.png" alt="sun and moon png" />
                <div class="navbar-title">
                    <h3> Billiards Sol y Luna</h3>
                </div>
            </div>

            <select name="dropdown" class="navbar-dropdown">
                <option> Contactos </option>
                <option> Direcciones </option>
            </select>

            </div>
        </nav>
    </header>

    <div class="introduction-container">
        <div class="billiards-picture">
            <!-- Billiards Landscape picture goes here.-->
        </div>
    </div>
    <div class="promotions-section">
        <div class="promotions-title"> <div class="body-text"> Promociones! </div>  </div>
    </div>
    


        <footer>
            <div class="contacts-sections">
                <div class="footer-title">
                    <h1> Contactos </h1>
                </div>
                <div class="contact-list">
                    <img src="Assets/gmail_icon.svg" class="contact-logo" alt="gmail logo" /> : <div
                        class="contact-info">
                        <p> (gmail goes here.)</p>
                    </div>
                    <img src="Assets/phone_icon.svg" class="contact-logo" alt="phone logo" /> : <div
                        class="contact-info">
                        <p> (phone number goes here.)</p>
                    </div>
                </div>
            </div>
        </footer>
